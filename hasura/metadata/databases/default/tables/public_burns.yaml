table:
  schema: public
  name: burns
object_relationships:
  - name: circle
    using:
      foreign_key_constraint_on: circle_id
  - name: epoch
    using:
      foreign_key_constraint_on: epoch_id
  - name: member
    using:
      foreign_key_constraint_on: member_id
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - member_id
        - epoch_id
        - circle_id
        - tokens_burnt
        - regift_percent
        - original_amount
        - created_at
        - updated_at
      filter:
        circle:
          members:
            profile:
              id:
                _eq: X-Hasura-User-Id
