table:
  schema: public
  name: member_private
object_relationships:
  - name: circle
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: circles
        insertion_order: null
        column_mapping:
          circle_id: id
  - name: member
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: members
        insertion_order: null
        column_mapping:
          member_id: id
select_permissions:
  - role: user
    permission:
      columns:
        - member_id
        - fixed_payment_token_type
        - fixed_payment_amount
      filter:
        _or:
          - circle:
              members:
                _and:
                  - role:
                      _eq: 1
                  - profile:
                      id:
                        _eq: X-Hasura-User-Id
          - member:
              profile:
                id:
                  _eq: X-Hasura-User-Id
      allow_aggregations: true
