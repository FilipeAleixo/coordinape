table:
  schema: public
  name: contributions
object_relationships:
  - name: circle
    using:
      foreign_key_constraint_on: circle_id
  - name: member
    using:
      foreign_key_constraint_on: member_id
insert_permissions:
  - role: user
    permission:
      check:
        _and:
          - circle:
              members:
                profile:
                  id:
                    _eq: X-Hasura-User-Id
          - member:
              profile:
                id:
                  _eq: X-Hasura-User-Id
      columns:
        - circle_id
        - description
        - member_id
select_permissions:
  - role: user
    permission:
      columns:
        - circle_id
        - id
        - member_id
        - description
        - created_at
        - datetime_created
        - updated_at
      filter:
        _and:
          - circle:
              members:
                profile:
                  id:
                    _eq: X-Hasura-User-Id
          - deleted_at:
              _is_null: true
      allow_aggregations: true
