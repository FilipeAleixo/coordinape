table:
  schema: public
  name: teammates
object_relationships:
  - name: teammate
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: members
        insertion_order: null
        column_mapping:
          team_mate_id: id
  - name: member
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: members
        insertion_order: null
        column_mapping:
          member_id: id
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - team_mate_id
        - member_id
        - created_at
        - updated_at
      filter:
        member:
          profile:
            id:
              _eq: X-Hasura-User-Id
event_triggers:
 - name: removeTeammate
   definition:
     enable_manual: false
     delete:
       columns: '*'
   retry_conf:
     num_retries: 5
     interval_sec: 10
     timeout_sec: 60
   webhook: '{{HASURA_API_BASE_URL}}/event_triggers/eventManager'
   headers:
     - name: verification_key
       value_from_env: HASURA_EVENT_SECRET
